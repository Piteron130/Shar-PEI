<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Shar Pei Club Argentino</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            position: relative;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn-primary {
            width: 100%;
        }
        .back-link {
            display: block;
            margin-top: 15px;
            text-align: center;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        /* Estilo para la nota adhesiva */
        .login-note {
            position: absolute;
            right: -200px;
            top: 50%;
            transform: translateY(-50%);
            background-color: var(--warning-color);
            color: var(--dark-bg);
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 180px;
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            animation: float 3s ease-in-out infinite;
        }
        .login-note:before {
            content: "";
            position: absolute;
            left: -10px;
            top: 50%;
            transform: translateY(-50%);
            border-width: 10px 10px 10px 0;
            border-style: solid;
            border-color: transparent var(--warning-color) transparent transparent;
        }
        .login-note span {
            font-weight: 700;
        }
        @keyframes float {
            0% { transform: translateY(-50%) translateX(0); }
            50% { transform: translateY(-50%) translateX(5px); }
            100% { transform: translateY(-50%) translateX(0); }
        }
        /* Ajuste responsivo para la nota */
        @media (max-width: 768px) {
            .login-note {
                right: auto;
                bottom: -100px;
                top: auto;
                left: 50%;
                transform: translateX(-50%);
            }
            .login-note:before {
                left: 50%;
                top: -10px;
                transform: translateX(-50%);
                border-width: 0 10px 10px 10px;
                border-color: transparent transparent var(--warning-color) transparent;
            }
            @keyframes float {
                0% { transform: translateX(-50%) translateY(0); }
                50% { transform: translateX(-50%) translateY(5px); }
                100% { transform: translateX(-50%) translateY(0); }
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-center mb-4">Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" class="form-control" placeholder="Ingrese su usuario">
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" class="form-control" placeholder="Ingrese su contraseña">
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </form>
        <a href="index.html" class="back-link">Volver a la página principal</a>
        
        <!-- Sticker con credenciales -->
        <div class="login-note">
            Credenciales:<br>
            Usuario: <span>admin</span><br>
            Contraseña: <span>admin</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
